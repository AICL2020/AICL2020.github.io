<html>
<head>
<title>Eric's Classroom</title>
<script type="text/javascript" src="/js/prototype.js"></script>
<script type="text/javascript" src="/js/scriptaculous.js?load=effects"></script>
<script type="text/javascript" src="/js/lightwindow.js"></script>
<link rel="stylesheet" href="/css/lightwindow.css" type="text/css" media="screen" />

<script>

    var audio = new Audio("assets/audio/eric_audio.wav");
    function playSound() {
      if (isPlaying(audio)) {
        audio.pause();
      }
      else {
        audio.play();
      }
    }

    function isPlaying(audio) {
    return audio.currentTime > 0
        && !audio.paused
        && !audio.ended
        && audio.readyState > 2;
    }

  </script>

</head>

<body style="background-color:#ddd9c8;">

    <area target="" alt="" title="BOTTOM" onclick="playSound()" coords="274,802,355,837" shape="rect">
